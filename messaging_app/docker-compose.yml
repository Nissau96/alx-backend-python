#version: '3.8'

services:
  # The Database Service
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - ./.env
    environment:
      - MYSQL_DATABASE=${MYSQL_DB}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "3307:3306"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # The Django Web Service
  web:
    build: .
    container_name: django_web
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    env_file:
      - ./.env
    depends_on:
      - mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge