apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messaging-app
      version: blue
  template:
    metadata:
      labels:
        app: messaging-app
        version: blue
    spec:
      containers:
      - name: django-messaging-app
        image: messaging_app-web:2.0 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000