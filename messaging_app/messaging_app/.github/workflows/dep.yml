# Name for the GitHub Actions workflow
name: Build and Push to Docker Hub


on:
  push:
    branches: ["main"]


jobs:
  build-and-push:
   
    runs-on: ubuntu-latest

  
    steps:
      # Step 1: Checks out repository's code so the workflow can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Logs into Docker Hub using the secrets we configured
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Builds the Docker image and pushes it to Docker Hub repository
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./messaging_app
          
          push: true
          
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/messaging-app:latest
